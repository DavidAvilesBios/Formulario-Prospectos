<div [ngClass]="alerta" class="alert" role="alert">
  <strong>well done!</strong> you successfully read this important alert message.
</div>

<button type="button"  class="btn btn-info" (click)="alerta = 'alert-info'"> Info </button>
<button type="button"  class="btn btn-success" (click)="alerta = 'alert-success'"> Sucess </button>
<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger,'text-info': !propiedades.danger}">Hola Mundo</h3>

<button type="button"  class="btn" [ngClass]="{'btn-danger': propiedades.danger , 'btn-info': !propiedades.danger}" (click)="propiedades.danger = !propiedades.danger"> Cambiar </button>

<br><br>

<h3>Proceso Asincrono</h3>

<button  
(click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="loading">
  <i [ngClass]="{'fa-save':!loading, 'fa-refresh fa-spin':loading }"class="fa">
  </i>
  <span *ngIf="!loading"> Guardar cambios </span>
  <span *ngIf="loading"> Espere por favor </span>
</button>
